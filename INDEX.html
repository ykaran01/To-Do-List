<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        body{
            background: linear-gradient(to right,rgb(78, 74, 74) 50%,white 100%);
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="content">
        <h1>To Do List</h1>
        <div class="input" style="width: 100%;">
            <input type="text" name="Task" class="in" placeholder="Enter Your Task" value="">
            <button class="add">Add</button>
        </div>
        <h2>Task List</h2>
       </div>
       <div class="Tasks">
        <ul>
            
            
            
             
        </ul>
       </div>
       <div class="completeness">
            <p>Competed : <span class="comp">0</span></p>
            <span>|</span>
            <p>Uncompleted : <span class="uncomp">0</span></p> 
       </div>
    </div>
    <script src="Javas.js"></script>
</body>
</html>
